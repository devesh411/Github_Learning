<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href=".style.css">
    <style>
       
        h1
        {
            text-transform: capitalize;
        }
        .block
        {
            display: inline-block;
        }
        .input
        {
            border: none;
            height: 30px;
            width: 30%;
            border-radius: 20px;
        }
        label
        {
            width: 25%;
            text-align: left;
         
        }
        
        body
        {
            background-color: rgb(22, 125, 194);
            color: white;
        }
        .div
        {
            padding: 5%;
            margin-left:25%;
            align-items: center;
            background-color: green;
            width: 50%;
            height: max-content;
           border-radius: 150px;
        }
        .textarea
        {
            border: none;
            height: 40px;
            width: 400px;
            border-radius: 20px;
            padding: 5px;
          
        }
        .submit
        {
            width: 100%;
            border: none;
            height: 40px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: white;">student admission registration form with js -validation</h1>
<form action="" method="post" >
    <div class="div">
    <label class="block" for="">Student Name : </label>
    <input class="block input" type="text" name="" id="" placeholder="your name"><br><br>
    <label class="block" for="">Student Email : </label>
    <input  class="block input" type="email" name="" id="" placeholder="your email"><br><br>
    <label class="block" for="">Password : </label>
    <input class="block input " type="password" name="" id=""><br><br>
    <label class= "block" for="">Mobile Number : </label>
    <input class="block input" type="number" name="" id=""><br><br>
    <label class="block" for="">Gender : </label>
    <label for="">Male : </label>
    <input type="radio" name="gender" id="">
    <label for="">Female : </label>
    <input type="radio" name="gender" id="">
    <label for="">other : </label>
    <input type="radio" name="gender" id=""><br><br>
    <label class="block" for="">Course to Apply : </label>
    <select class="input" name="" id="">
        <option  value="select course">Select course</option>
    <option value="select course">Bca</option>
    <option value="select course">Bsc</option>
    <option value="select course">Mca</option>
    <option value="select course">Msc</option>
    <option value="select course">BPT</option>
    </select><br><br>
    <label  class="block" for="">Comments/Query : </label>
    <textarea  class="textarea" name="" id="" placeholder="Write anything you would like to know about...."></textarea><br><br>
   <input class="submit" type="submit" value="Register">
</div>
</form>
</body>
</html>
